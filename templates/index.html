<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Explainable Privacy: User Study</title>
	<link rel="stylesheet" href="/css/header_theme.css" />

</head>

<body>
	<div class="topnav">
		<a href="/">Home</a>
		<a href="@{/Log In">Log In</a>
		<a href="/about">About</a>
		<a href="#contact">Contact</a>
		
	</div>

	<div class="upload-container">
		<div class="upload-header">
			<h2>Upload Your Images</h2>
		</div>
		<div class="upload-content">

			<div class="multiple-upload">
				<form id="multipleUploadForm" name="multipleUploadForm">
					<input id="multipleFileUploadInput" type="file"
						accept="image/*" class="file-input" multiple required />
					<button id="fileUpLoad" type="submit" class="primary submit-btn"
						onclick="showYolo()">Upload</button>
				</form>
			</div>


			<div class="upload-response">
				<div id="multipleFileUploadError"></div>
				<div id="multipleFileUploadSuccess"></div>
			</div>


			<div id="preview" style="padding-top:10px"></div>

			
			
		</div>
	</div>

	<script src="/js/main.js"></script>

</body>

</html>
